<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let lap, i, j;
lap = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
i = j = 1;
while (i <= 50) {
    lap = lap + "<tr>";
    while (j <= 50) {
        lap = lap + "<td>" + i * j + "</td>";
        j++;
    }
    lap = lap + "</tr>";
    j = 1;
    i++;
}
lap = lap + "</table>";
document.write(lap);
</script>
</html>
