<script>
    function chuyendoi(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function doichuyen(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    let foot = prompt("Nhập foot: ");
        document.write(`${foot} foot = ${doichuyen(foot)} meter`);
        document.write ("<br>");
        let meter = prompt("Nhập meter: ");
        document.write( `${meter} meter = ${chuyendoi(meter)}  foot`);
    
</script>
