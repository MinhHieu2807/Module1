    <script>
          let a , b , c;
        a = prompt('Nhập số thứ nhất: ');
        b = prompt('Nhập số thứ hai: ');
        c = prompt('Nhập số thứ ba: ');
        if (a>b && a>c) {
            document.write(a + ' là số lớn nhất.');            
        }else if (a<b && a>c) {
            document.write(b + ' là số lớn nhất.');
        }
        else if (a<b && b<c) {
            document.write(c + ' là số lớn nhất.');
        }else if (a=b=c) {
            document.write('3 số bằng nhau.');
        }
    </script>
