<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Ban hay nhap so phan tu trong day Fibonacci: ");
        for (i=0 ; i <=value ; i++){
            let a =(1/Math.sqrt(5))*((Math.pow((1+Math.sqrt(5))/2,i)) - (Math.pow((1-Math.sqrt(5))/2,i)));
            document.write(parseInt(a) +"<br>"); 
    }
    </script>
</body>
</html>
