<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h4>Type a value in the Fahrenheit field to convert the valu</h4>
    <tr>
        <tbody>
            <td>Fahrenheit</td>
            <td>
                <input type="number" id="nhapso" 
                oninput="temperatureConverter(this.value)"
                onchange="temperatureConverter(this.value)">
            </td>
        </tbody>
    </tr>
        <tr>
             <td><span id="ketqua"> Celcius:</span></td>
        </tr>
</body>
<script>
function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("ketqua").innerHTML = (valNum-32) / 1.8;
    }
</script>
</html>
