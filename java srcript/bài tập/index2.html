<head>

<body>
    <script>
        let size = Number(prompt ("nhap so : "))
        let min = 1 
        let max = 20 
        let number = new Array(size)
        for (let i = 0 ; i < number.length;i++){
            let numbers = 0
            number[i] = Math.floor(Math.random()*(max - min + 1) + min )
            numbers = number[i]
            let sum = 0 
            if (numbers % 2 == 0) {
                sum = sum + 1
            } 
        }
        document.write(number);
        // document.write (<br/>)
        document.write(sum);
    </script>
</body>
