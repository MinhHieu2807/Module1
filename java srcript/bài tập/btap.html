<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td><label>so dau</label></td>
                <td><input type="number" id="number"></td>
            </tr>
            <tr>
                <td><label>nhap</label></td>
                <td><input type="number" id="result"></td>
            </tr>
            <tr>
                <td><button onclick="nhapso()">tinh</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        function nhapso() {
            let number = document.getElementById("number").value;
            let total = 1;
            for (i = 1 ; i < number ; i++){
                total = total * i ;
            }
            document.getElementById('result').value = total;
        }
    </script>
</body>
</html>
